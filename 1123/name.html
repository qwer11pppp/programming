<!DOCTYPE html>
<html>
<head>
	<title>Event Basic</title>
	<script type="text/javascript">
		function name2() {
		var text = document.getElementById('name');
		text.innerHTML="202006061 장철인"
		}
	</script>

</head>
<body>
	<p id="name">장철인</p>
	<button onclick="name2()">버튼</button>
</body>
</html>
