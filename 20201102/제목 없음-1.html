<!DOCTYPE html>
<html>
    <head>
        <title>innerHTML활용</title>
        <script>
        function change() {
        var p = document.getElementById("Firstp");
        p.innerHTML= "나의 <img src='dog.jpg'>강아지";
        }
        </script>
    </head>
    <body>
        <h3>innerHTML활용:아래글자에 클릭하면 예쁜강아지가 보입니다.</h3>
        <hr>
        <p id="Firstp" style="color:blue" onclick="change()">
        여기에 <span style="color: red">클릭하세요</span>
        </p>
    </body>
</html>
